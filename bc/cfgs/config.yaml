defaults:
  - _self_
  - agent: bc #_lora
  - suite: libero
  - dataloader: libero
  - override hydra/launcher: submitit_local

# Root Dir
root_dir: '/home/siddhant/github/retrieval'

# misc
seed: 2
device: cuda
save_video: true
save_train_video: false
use_tb: true
batch_size: 16 #64 #8, 16 64, 256

# experiment
obs_type: 'pixels' # pixels, features
num_demos_per_task: 10 #50
encoder_type: 'resnet' # base, patch, resnet
policy_type: 'gpt' # mlp, gpt
policy_head: gmm # deterministic, gmm
use_proprio: true
use_language: false
use_actions: false
prompt: text # null, text, goal, episode, subsample_X (X is subsample ratio)
experiment: LIVING_ROOM_SCENE2_pick_up_the_alphabet_soup_and_put_it_in_the_basket

# action chunking
temporal_agg: true # aggregate actions over time
num_queries: 10

# expert dataset
expert_dataset: ${dataloader.bc_dataset}

# Load weights
load_bc: false
bc_weight: /path/to/bc/weight

# Load encoder
load_encoder: false
encoder_weight: /path/to/encoder/weight

hydra:
  run:
    dir: ./exp_local/${now:%Y.%m.%d}/${now:%H%M%S}_${experiment}
  sweep:
    dir: ./exp_local/${now:%Y.%m.%d}/${now:%H%M%S}
    subdir: ${hydra.job.num}
  launcher:
    tasks_per_node: 1
    nodes: 1
    submitit_folder: ./exp_local/${now:%Y.%m.%d}/${now:%H%M%S}_${experiment}/.slurm
